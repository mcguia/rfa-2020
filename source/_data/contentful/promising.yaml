  long_description: The Washington State Department of Social and Health Services
    maintains an [integrated client database](http://www.aisp.upenn.edu/wp-content/uploads/2015/08/WAState_CaseStudy.pdf)
    with data from 10 state agencies, 40 separate data systems, and millions of individuals
    receiving services through publicly funded health and human services programs
    in Washington State. This data is used for rapid-cycle policy analysis, program
    evaluation, [predictive modeling](https://ocio-website-files.s3-us-west-2.amazonaws.com/Digital-States-Survey-PRISM-Predictive-Risk-App.pdf),
