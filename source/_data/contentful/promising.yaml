    Pennsylvania schools thoughtfully apply high-quality, relevant research to their
    local settings. By listing evidence-based interventions in the areas of instruction
    and curriculum, student support and professional development, and student wellness,
    this tool helps school districts identify and select strategies to address every
    aspect of school improvement. This tool is also being used for the PDE’s [research
