    2.4 million individuals, including their medical diagnoses, medical costs, mental
    illness indicators, disability status, criminal justice history, and employment
    status. Recently, the system has deployed a data analytic tool, [Predictive Risk
    Intelligence System](http://www.agingwashington.org/files/2014/12/PRISM-Explained.pdf),
    which allows case managers to access information about individual clients and
    their service histories to make more informed decisions about targeting resources
    and coordinating care. Through this improved service delivery approach, Washington
    [reaped $10 million in state savings](http://www.aecf.org/m/resourcedoc/aecf-usingIDStoimprovecasemanagement-2017.pdf#page=7)
