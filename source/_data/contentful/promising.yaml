    The council includes [17 members from departments and agencies](https://opendatacouncil.delaware.gov/about-us-upcoming-meetings/).
    In 2016, the council published a [strategic plan](https://opendatacouncil.delaware.gov/wp-content/uploads/sites/8/2016/05/Strategic-Plan-for-Statewide-Integration-of-Open-Data.pdf),
