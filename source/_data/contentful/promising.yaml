  state: Missouri
  state_abbreviation: MO
  type: Statewide
  long_description: "In 2019, Missouri launched [The Show Me Challenge](https://showmechallenge.mo.gov/),
    which encourages state employees to [pitch](https://showmechallenge.mo.gov/documents/pitch-template.xlsm)
    innovative ways to better serve state’s citizens and [improve the effectiveness](https://oa.mo.gov/commissioners-office/news/state-missouri-team-members-compete-second-cycle-show-me-challenge-pitch)
    of government. In December 2019, the state [announced](https://oa.mo.gov/commissioners-office/news/state-missouri-team-members-compete-third-cycle-show-me-challenge-pitch)
    the winners of the first three cycles of this innovation challenge and the fourth
    cycle is underway. Their pitches and plans are [publicly available](https://showmechallenge.mo.gov/resources.html),
    including the research that supports their innovative ideas. \n\nIn 2020, [Missouri’s
    Department of Economic Development](https://ded.mo.gov/) created a [PPE Marketplace](https://www.ppemarketplace.mo.gov/)
    to connect public and private buyers and vendors of personal protective equipment
    (PPE). The marketplace data has been leveraged by policymakers to calculate the
    states overall PPE burn rate, which has allowed the state to invest over $100
    million in a PPE reserve for managing COVID-19 during the winter cold and flu
    season and protecting the state from supply chain shortages.\n\nIn 2020, the State
    established the COVID-19 Fusion Cell (CFC), a statewide daily, cross-agency virtual
    forum of nearly 250 attendees, with representation from every state agency and
    the Governor’s Office, and multiple external stakeholders. CFC drove an interdepartmental
    collaboration against 13 whole-of-government priorities. Further as a real-time
    platform for cross-functional problem-solving and decision-making, the CFC supports
    a forum of 16 Cabinet members and the Governor’s senior staff three times weekly
    to support regular problem-solving among state leaders on the state’s COVID-19
    response. The foundation for the CFC’s work is a series of dashboards, which pull
    data from across state and federal sources in the public health [COVID-19 GIS
    Dashboard](http://mophep.maps.arcgis.com/apps/MapSeries/index.html?appid=8e01a5d8d8bd4b4f85add006f9e14a9d)
    and [COVID-19 models](https://health.mo.gov/living/healthcondiseases/communicable/novel-coronavirus/analytics.php),
    as well dashboards related to the state’s recovery in [Employment](https://showmestrong.mo.gov/dashboard-2/#by-industry),
    [Business](https://showmestrong.mo.gov/dashboard-2/#business), [Consumer](https://showmestrong.mo.gov/dashboard-2/#consumer),
    [Social Impact](https://showmestrong.mo.gov/dashboard-2/#social-impact), [Consumer
    Finance](https://showmestrong.mo.gov/dashboard-2/#community-finance), and [Industry](https://showmestrong.mo.gov/dashboard-2/#by-industry)."
