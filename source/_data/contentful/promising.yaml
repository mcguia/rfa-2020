  long_description: "Created by a [2017 Oregon statute](https://www.oregonlaws.org/ors/657.734),
    the [Performance Reporting Information System](https://www.qualityinfo.org/) serves
    as the state’s workforce data dashboard. The system was leveraged for Oregon’s
    COVID-19 economic recovery response by matching customer workforce program participation
    against quarterly Unemployment Insurance (UI) wage records to develop [monthly
    UI claims data](https://www.qualityinfo.org/covid-19). Oregon also created a [dashboard](https://oregon-coronavirus-geo.hub.arcgis.com/),
    [FAQ](https://www.oregon.gov/oha/PH/DISEASESCONDITIONS/DISEASESAZ/Pages/COVID19-FAQ.aspx),
