  state: Utah
  state_abbreviation: UT
  type: Statewide
  long_description: 'The Utah state legislature [emphasizes outcomes](https://cobi.utah.gov/2020/1/performance)
    in its budget process by collecting high-level performance metrics and targets
    with each appropriations line item. Along with this, each new or expanded state
    program in the proposed budget requires a [performance note](https://le.utah.gov/xcode/TitleJR4/Chapter2/JR4-2-S404.html?v=JR4-2-S404_2016022520160225),
    which are documented in Utah’s [Compendium of Budget Information](https://cobi.utah.gov/2020/1/overview).
    Utah’s [business case form](https://gomb.utah.gov/wp-content/uploads/2019/06/FY-2020-Business-Case-Template.docx)
    for new budget requests also asks for evidence from the existing quality throughput
    over operational expenses (QT/OE) measure; if not available, then agencies are
    asked to propose one. If requests are ultimately funded, they are [formalized](https://docs.google.com/document/d/1hTVt0rcZjzukYospzaye3lhe5NubSOK1F760BdClrTY/edit)
    by the Governor’s Office of Management and Budget for ongoing monitoring. To further
    support operational management best practices, the [Utah Legislative Auditor General](https://olag.utah.gov/olag-web/)
    provides the new program (or agency) with information on management best practices.  '
