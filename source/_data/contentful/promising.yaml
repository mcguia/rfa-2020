  short_description: The California Department of Social Services created an Evidence-Based
    Clearinghouse for Child Welfare, which allows child welfare providers and professionals
    to “identify, select, and implement evidence-based child welfare practices that
    will improve child safety, increase permanency, increase family and community
    stability, and promote child and family well-being.”
  long_description: 'The California Department of Social Services created an [Evidence-Based
    Clearinghouse for Child Welfare](http://www.cebc4cw.org/), which allows child
    welfare providers and professionals to “[identify, select, and implement](http://www.cebc4cw.org/home/using-the-cebc/)
    evidence-based child welfare practices that will improve child safety, increase
    permanency, increase family and community stability, and promote child and family
    well-being.” This tool helps [identify best practices](http://www.cebc4cw.org/home/)
    and provides [guidance and support for program implementation](http://www.cebc4cw.org/implementing-programs/).
    The clearinghouse’s numerical [rating scale](http://www.cebc4cw.org/home/how-are-programs-on-the-cebc-reviewed/)
    categorizes programs into six tiers of evidence: (1) well-supported by research
    evidence, (2) supported by research evidence, (3) promising research evidence,
    (4) evidence fails to demonstrate effect, (5) concerning practice, or (6) “NR”
    or not able to be rated on the scientific rating scale. The clearinghouse also
    uses a [relevance scale](http://www.cebc4cw.org/home/how-are-programs-on-the-cebc-reviewed/child-welfare-relevance-levels/),
    as a complement to the scientific rating scale and to demonstrate applicability
    for client populations.'
  criteria: Evidence Definition and Program Inventory
