  long_description: "In 2020, the Pennsylvania Workforce Development Board [unanimously
    voted](https://medium.com/@Results4America/letting-evidence-lead-the-way-in-pennsylvanias-workforce-system-d6a7921ea2f6)
    to adopt a four-tiered evidence framework for the state’s workforce system. The
    [definitions for evidence of effectiveness](https://www.dli.pa.gov/Businesses/Workforce-Development/wdb/Documents/PA%20WDB%20May%205%202020%20Briefing%20Book.pdf#page=49)
    include: strong evidence, moderate evidence, preliminary evidence, and pre-preliminary
    evidence. \n\nIn 2020, the [Pennsylvania Department of Education](https://www.education.pa.gov/Pages/default.aspx)
