  long_description: 'A [2013 Washington State Executive Order](https://www.governor.wa.gov/sites/default/files/exe_order/eo_13-04.pdf)
    established [Results Washington](https://results.wa.gov/) as “an innovative, data-driven,
    performance management initiative, that will drive the operations of state government.”
    As part of its work, Results Washington, a unit of the Governor’s office, proactively
    and regularly publishes outcome data within the state’s priority areas of: [World-class
    education](http://www.results.wa.gov/goals-progress/goals/world-class-education/goal-map);
    [Prosperous economy](http://www.results.wa.gov/goals-progress/goals/prosperous-economy/goal-map);
    [Sustainable energy & clean environment](http://www.results.wa.gov/goals-progress/goals/sustainable-energy-clean-environment/goal-map);
    [Healthy & safe communities](http://www.results.wa.gov/goals-progress/goals/healthy-safe-communities/goal-map);
    and [Efficient, effective & accountable government](http://www.results.wa.gov/goals-progress/goals/efficient-effective-accountable-government/goal-map).
    Results Washington highlights [progress](http://www.results.wa.gov/goals-progress/tracking-progress/results)
    through a [performance dashboard](https://data.results.wa.gov/) and results for
    each strategic area. Since 2014, Results Washington has conducted Results Review
    meetings with the Governor ten times per year. Each of these meetings are [recorded
    and publicly posted ](https://www.results.wa.gov/goals-progress/tracking-progress/results-reviews)and
    allow the “Governor and state agency directors to discuss objectives, improvement
    strategies and metrics.”'
  criteria: Performance Management / Continuous Improvement
  year: '2018'
