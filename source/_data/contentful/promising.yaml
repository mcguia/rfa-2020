  type: Multiple agencies
  long_description: "Connecticut’s Department of Children and Families, in partnership
    with the Harvard Kennedy School’s Government Performance Lab, implemented an [Enhanced
    Service Coordination project](https://govlab.hks.harvard.edu/connecticut-department-children-and-families-enhanced-service-coordination)
    in 2019. One part of the state’s 2020-2024 [Child and Family Services Plan](https://portal.ct.gov/-/media/DCF/DataConnect/CFSP/Connecticut-CFSP-2020-2024-FINAL.pdf?la=en#page=84),
    it seeks to improve the process of matching clients to services across the state.
    The innovations included real-time use of data to inform organizational processes
    and procurement as well as active contract management strategies to further improve
    service delivery. \n\nA [2019 Connecticut law](https://www.cga.ct.gov/2019/ACT/pa/pdf/2019PA-00078-R00SB-01080-PA.pdf)
    required that the Office of Policy and Management develop a [Two-Generational
    Interagency Plan](https://portal.ct.gov/-/media/OPM/Secretary/ChiefDataOfficer/2Gen-Interagency-Plan-Final.pdf?la=en)
    to address intergenerational poverty and support families in overcoming barriers
    to economic success. The plan is designed to improve interagency data sharing
    and community engagement with cross-agency indicators focused on collaboration,
    economic self-sufficiency, and racial and socioeconomic equity. The initiative
    began with [proof of concept pilots](https://portal.ct.gov/-/media/OPM/Secretary/ChiefDataOfficer/2Gen-Interagency-Plan-Final.pdf?la=en#page=15),
    designed to use or build evidence. "
