  type: Statewide
  long_description: 'A [1999 New Mexico law](https://www.nmlegis.gov/Entity/LFC/Documents/Accountability_In_Goverment_Act/Accountability%20in%20Government%20Act%20Statute.pdf#page=5)
    required all state agencies to submit annual performance-based budget requests
    that include output, outcome, performance, and evaluation data. The 2019 [Evidence
    and Research Based Funding Requests Act](https://nmlegis.gov/Sessions/19%20Regular/final/SB0058.pdf)
    amended the [1999 law](https://www.nmlegis.gov/Entity/LFC/Documents/Accountability_In_Goverment_Act/Accountability%20in%20Government%20Act%20Statute.pdf#page=5)
    by defining four tiers of evidence and further requiring certain state agencies
    (selected annually by the state legislature) to “identify each sub-program as
    evidence-based, research-based, promising, or lacking evidence of effectiveness”
    and report on the funding amount allocated for each of these evidence tiers. In
    FY 2021, the Departments of Corrections, Children, Youth, and Families, and Human
    Services were designated to submit these program inventories, which resulted in
    6%, 8%, and nearly 5% increases in appropriations, respectively. The Legislative
    Finance Committee [recommended](https://govrel.unm.edu/legislative-sessions/2020/2021-legislative-budget.pdf#page=12)
    expanding more than $13.6 million for evidence-based human services and child
    and family programs, along with continued funding for other evidence-based programs
    and services.  '
