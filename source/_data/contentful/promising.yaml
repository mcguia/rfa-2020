    to help residents respond to the COVID-19 pandemic. The dashboard and [public
    health information page](https://www.oregon.gov/covid19response/Pages/default.aspx)
    allows residents and state leaders to make decisions by coordinating data from
    hospitals, state agencies, public health providers, and the emergency management
    community. \n\nIn 2020, Oregon launched a [Data Strategy](https://www.oregon.gov/das/OSCIO/Documents/DRAFT-Data-Strategy-20200619.pdf)
    designed to empower state agencies within the executive branch to better utilize,
    maintain, and share data. Outlined in three key components, the Data Strategy
    involves the use of data principles, [data practices](https://www.oregon.gov/das/OSCIO/Pages/DataStrategy.aspx#practices),
    and a forthcoming one to three year Action Plan for implementing the practices.
    The Office of the State Chief Information Officer, spearheaded by the State’s
    Chief Data Officer, is currently soliciting public comment on the development
    of the Action Plan."
