  short_description: In 2015, in accordance with the state’s Alcoholic Beverage Control
    Act [in section 32B-2-402(1)(f)], the Utah Department of Human Services issued
    a rule to create a statewide registry of evidence-based substance abuse prevention
    interventions.
  long_description: 'In 2015, in accordance with the state’s [Alcoholic Beverage Control
    Act](https://codes.findlaw.com/ut/title-32b-alcoholic-beverage-control-act/ut-code-sect-32b-2-402.html)
    \[in section 32B-2-402(1)(f)], the Utah Department of Human Services [issued a
    rule](https://rules.utah.gov/publicat/code/r523/r523-009.htm) to create a statewide
    registry of evidence-based substance abuse prevention interventions. The Department’s
    Division of Substance Abuse and Mental Health convened an [Evidence Based Workgroup](https://dsamh.utah.gov/reports/epidemiological-outcomes)
    which defined the following [four levels of evidence](https://dsamh.utah.gov/pdf/eb_workgroup/Tiers%20of%20Effectiveness.pdf):
    well supported,  supported, promising, and emerging. Using these tiers, the workgroup
    published an [inventory of evidence-based programs](https://drive.google.com/file/d/1Ejywaa-8lgjjXKsuiIGNeWhdwcQ81KB8/view)
    in 2015. Also, a [2015 report](https://socialwork.utah.edu/wp-content/uploads/sites/4/2016/11/2015-CCJJ_UDC-EBP-Adherence-Summary-ReportFinal-for-Distribution-1.pdf)
    by the Utah Department of Corrections scored jail and prison-based programs as
    “highly effective,” “effective,” “needs improvement,” or “ineffective” (p. 14)
    according to their use of evidence-based practices.'
  criteria: Evidence Definition and Program Inventory
