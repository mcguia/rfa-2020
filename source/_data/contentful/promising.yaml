    should adopt to improve their management, use, sharing, and analysis of data.
    In addition, a [2](https://www.cga.ct.gov/2019/ACT/pa/pdf/2019PA-00153-R00SB-01103-PA.pdf)[019
    law](https://www.cga.ct.gov/2019/ACT/pa/pdf/2019PA-00153-R00SB-01103-PA.pdf) required
    a [report](https://portal.ct.gov/-/media/CT-Data/PA-19153-Legal-Issues-in-Interagency-Data-Sharing-Report-11520.pdf?la=en)
    on the legal issues surrounding interagency data sharing. Based on analysis of
    17 state agencies and 224 data sharing agreements, the report recommends: 1) establishing
    a coordinated governance structure for cross-agency data sharing, and 2) implementing
    cross-agency data-sharing agreements that are more flexible and durable. Building
    on this report, Connecticut released a [Data-Sharing Playbook](https://ctopendata.github.io/data-sharing-playbook/)
