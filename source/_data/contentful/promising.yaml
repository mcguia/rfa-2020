    The [Washington Education Research and Data Center](https://erdc.wa.gov/)’s [memorandum of understanding](https://erdc.wa.gov/research-partners/our-partners/memorandum-understanding) describes how data will be collected and shared among partners. It has a strong [focus on protecting individual privacy](https://erdc.wa.gov/research-partners/privacy-considerations). The Center gathers 11 [partners](https://erdc.wa.gov/research-partners/our-partners), including state workforce, education, and child welfare agencies, to compile education and workforce data to improve student achievement and workforce outcomes.

