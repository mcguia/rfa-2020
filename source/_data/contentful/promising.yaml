  long_description: Since 2012, the Colorado Department of Human Services has implemented
    a performance management framework, [C-Stat](https://www.example.com/) to improve
    delivery of food and cash assistance programs as mandated by a court order. According
    to the C-Stat website, the framework “moves CDHS to an outcomes-oriented and collaborative
    approach to affect change at every level. The goals are to collect timely data,
    increase transparency, conduct regular executive meetings to assess the effectiveness
    of the strategies, and to identify new performance measures, all in support of
    continuous quality improvement.” Each division within the department collects
    and reports performance data. Meetings are held weekly on a rotating basis for
    each division. The online dashboard contains data on nine systems with reports
    released quarterly. County level data is included on a dashboard. The Department’s
    Performance and Peer Exchange program, a peer exchange and learning opportunity,
    allows counties to learn from each other and produces broader learnings for the
    field, which are available online. This case study has details on design and implementation
    for policymakers.
