  short_description: Colorado’s Performance Management Academy seeks to “promote a
    culture of customer-focused operational excellence” by providing employees with
    the tools they need to improve the efficiency of the state’s programs.
  long_description: Colorado’s [Performance Management Academy](https://www.colorado.gov/pacific/performancemanagement/academy)
    seeks to “promote a culture of customer-focused operational excellence” by providing
    employees with the tools they need to improve the efficiency of the state’s programs.
    In 2017, as part of the academy, the state released an innovative [performance-based
    contract](https://www.colorado.gov/pacific/ltgovernor/news/state-aims-improve-customer-service-strengthening-talent-pipeline)
    for employee training. Colorado has also pursued increased efficiency through
    an [experimental field trial](https://drive.google.com/file/d/1CBT-YilYChexF3Yk21WH8pGcJZexL1VS/view)
    by the Colorado Department of Revenue to assess if nudges would increase taxpayer
    responses (and payment) of delinquent taxes. The randomized controlled trial found
    that by rewording delinquent tax notifications, the state could increase the payments
    it collected by up to 4.1% for no additional cost. Based on this experiment, Colorado
    is expanding these techniques to other departments and launched a pilot to use
    behavioral economics insights to improve programs in five areas in 2017.
  criteria: Innovation
  year: '2018'
