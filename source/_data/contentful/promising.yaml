  type: Multiple agencies
  long_description: "The Ohio Department of Higher Education’s [Aspire program](https://www.ohiohighered.org/aspire)
    uses a performance-based funding formula for workforce readiness education providers.
    Grants are awarded in a three-year cycle and [require applicants](https://www2.ed.gov/about/offices/list/osers/rsa/wioa/state-plans/oh.pdf#page=84)
    to “provide statistical evidence of program effectiveness for the prior three
    years related to successful student outcomes.” Performance is measured annually
    and funding is adjusted based on performance against [established benchmarks](https://www2.ed.gov/about/offices/list/osers/rsa/wioa/state-plans/oh.pdf#page=35).
    \n\nThe Ohio Department of Job and Family Services oversees the [Ohio Children’s
    Trust Fund](https://jfs.ohio.gov/octf/), which provides [grants](https://octf.ohio.gov/wps/portal/gov/octf/apply-for-funding/what-we-fund)
    to support local child welfare activities across the state for “programs that
    are based on evidence and research.” The 2019 [statewide grant instructions](https://octf.ohio.gov/wps/portal/gov/octf/apply-for-funding/current-funding-opportunities/statewide-grant-application-2019)
    (Statewide Application Packet, Attachment A) require a logic model, theory of
    change, and evaluation plan. It also recommends utilizing best-practices included
    in the [California Evidence-Based Clearinghouse for Child Welfare](https://www.cebc4cw.org/program/healthy-families-america-home-visiting-for-prevention-of-child-abuse-and-neglect/).
    In addition, the Caregiving and Parenting Skills [grant program](https://octf.ohio.gov/wps/portal/gov/octf/apply-for-funding/what-we-fund/)
    requires grantees to implement specific evidence-based programs listed in the
    application. "
