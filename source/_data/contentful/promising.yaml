  state: Rhode Island
  state_abbreviation: RI
  type: Statewide
  short_description: A 2015 Rhode Island executive order requires agencies to complete
    process improvements and to report lessons and improvements to the Office of Management
    and Budget on an annual basis. These efforts are led by the Office of Strategic
    Management, which provides technical assistance to agencies, including a 2015
    Lean Leadership Summit to focus on process efficiency at state agencies. The state
    has also provided agencies with a guide and master price agreement for contracting
    Lean services.
  long_description: |-
    A [2015 Rhode Island executive order](http://www.governor.ri.gov/documents/orders/ExecOrder_15-09_04092015.pdf) requires agencies to complete process improvements and to report lessons and improvements to the Office of Management and Budget on an annual basis. These efforts are led by the [Office of Strategic Management](http://www.omb.ri.gov/strategic/index.php#section2), which provides [technical assistance](http://www.omb.ri.gov/documents/strategic/LeanStarterKit/IntroductiontoLeanProcessImprovement.pdf) to agencies, including a 2015 Lean Leadership Summit to focus on process efficiency at state agencies. The state has also provided agencies with a [guide](http://www.omb.ri.gov/documents/strategic/LeanStarterKit/LeanMini-BidProcess.pdf) and [master price agreement](http://www.omb.ri.gov/documents/strategic/LeanStarterKit/PurchasesMPA486AgencyUserGuide.pdf) for contracting Lean services.

    The Rhode Island Governor’s Office has partnered with the [Rhode Island Innovative Policy Lab](https://riipl.org/purpose/) (RIIPL) at Brown University to design and implement evidence-based policies. The lab has [linked state administrative data sets ](https://medium.com/data-labs/rhode-island-innovative-policy-lab-riipl-9fd9580f0575)to improve programs in four key areas (economic opportunity, human services, criminal justice, and regulation) and to create [RI 360](https://riipl.org/initiatives/), a data visualization tool that “gives comprehensive view of social indicators in Rhode Island—economics, education, health, environment, and crime.” Using this data RIIPL was able to analyze anonymized state SNAP records to produce [academic](https://www.brown.edu/Research/Shapiro/pdfs/mental_coupons.pdf) and [programmatic](https://riipl.org/initiative-two-evaluating-impact-snap-on-household-spending/) research about the optimal distribution of funds to program recipients, as well as suggest innovative approaches to providing benefits to people exiting prison ([pp. 8–9](http://govinnovator.com/wp-content/uploads/2016/11/Researcher-practitioner-partnership-roundtable-APPAM-2016.pdf)).
  criteria: Innovation
