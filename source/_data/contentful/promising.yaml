  state_abbreviation: TN
  type: Multiple agencies
  short_description: A 2007 Tennessee law requires that 100% of the state’s juvenile
    justice funding be evidence-based (section 4e) beginning in 2012, with the exception
    of pilot programs that are building the evidence basis for research or theory-based
    interventions.
  long_description: |-
    A [2007 Tennessee law](https://law.justia.com/codes/tennessee/2016/title-37/chapter-5/part-1/section-37-5-121/) requires that 100% of the state’s juvenile justice funding be evidence-based ([section 4e](https://law.justia.com/codes/tennessee/2016/title-37/chapter-5/part-1/section-37-5-121/)) beginning in 2012, with the exception of pilot programs that are building the evidence basis for research or theory-based interventions. As a result, the Tennessee Department of Children’s Services’ 2017 [Request for Proposal](https://www.tn.gov/content/dam/tn/dcs/documents/for-providers/procurement/Grant_AOF_Mandatory_Reqs.pdf) for juvenile justice services noted that “the Department of Children’s Services is prohibited from expending state funds on any juvenile justice program . . . unless the program is evidence-based” (p. 23). The law also established [in 37-5-121(a)] the following four levels of evidence for the juvenile justice programs operated by the Department of Children’s Services: evidence-based, research-based, theory-based, or pilot.

    The 2010 [Complete College Tennessee Act](https://www.tbr.edu/sites/tbr.edu/files/media/2015/01/Complete%20College%20TN%20Act%202010%20-%20signed.pdf) included provisions for using evidence of effectiveness in the funding system for public colleges and universities in the state. The competitive [outcomes-based funding system](https://www.tn.gov/content/dam/tn/thec/bureau/fiscal_admin/fiscal_pol/obff/1_-_Outcomes_Based_Funding_Formula_Overview_-_One_Page.pdf) allocates state funds based on student progress and completion metrics, rather than traditional enrollment-based criteria. The Tennessee Higher Education Commission [annually updates](https://www.tn.gov/thec/bureaus/finance-and-administration/fiscal-policy/redirect-fiscal-policy/outcomes-based-funding-formula-resources/redirect-outcomes-based-funding-formula-resources/2015-20-outcomes-based-funding-formula.html) the funding formula based on outcome data.
  criteria: Use of Evidence in Grant Programs
  year: '2018'
