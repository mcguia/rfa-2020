  state: Connecticut
  state_abbreviation: CT
  type: Statewide
  short_description: 'A 2014 Connecticut executive order established the position
    of chief data officer, launched the state’s Open Data Initiative, and required
    each state agency to designate an agency data officer, “an upper level manager
    with broad knowledge of agency operations and data holdings, along with an understanding
    of the legal and policy issues surrounding the agency’s data.” '
  long_description: A [2014 Connecticut executive order](http://www.ct.gov/opm/lib/opm/secretary/open_data/eo_39_open_data.pdf)
    established the position of chief data officer, launched the state’s [Open Data
    Initiative](https://data.ct.gov/), and required each state agency to designate
    an agency data officer, “an upper level manager with broad knowledge of agency
    operations and data holdings, along with an understanding of the legal and policy
    issues surrounding the agency’s data.” The chief data officer established the
    [Open Data Advisory Council](http://www.ct.gov/opm/cwp/view.asp?a=2998&q=566938)
    and developed the state’s [Open Data Publisher Guide](https://data.ct.gov/dataset/CT-Open-Data-Portal-Publisher-Guide/bktc-8u9h),
    a resource for accessing the data portal. Under the chief data officer’s leadership,
    the state has [streamlined the data-sharing process](https://www.nascio.org/portals/0/awards/nominations2016/2016/2016CT8-NASCIO%202016%20-%20Open%20Data.pdf),
    automated the publication of open data, and leveraged data as a strategic asset
    for state agencies and departments.
  criteria: Data Leadership
  year: '2018'
