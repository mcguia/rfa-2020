  state: Oregon
  state_abbreviation: OR
  type: Multiple agencies
  short_description: Under a 2003 Oregon law the Oregon Department of Corrections,
    the Oregon Youth Authority, the Oregon Youth Development Division, and “the part
    of the Oregon Health Authority that deals with mental health and addiction issues” are
    required to compile a biennial program inventory with results from funded programs
    and perform cost-benefit analyses.
  long_description: Under a [2003 Oregon law](https://www.oregonlaws.org/ors/182.515)
    the Oregon Department of Corrections, the Oregon Youth Authority, the Oregon Youth
    Development Division, and “the part of the Oregon Health Authority that deals
    with mental health and addiction issues” [are required](https://www.oregonlaws.org/ors/182.525)
    to compile a biennial program inventory with results from funded programs and
    perform cost-benefit analyses. The law also requires these agencies to “spend
    at least 75 percent of state moneys that the agency receives for programs on evidence-based
    programs” by 2011. In 2007, to support the implementation of evidence-based interventions
    in a consistent manner, the Oregon Addictions and Mental Health Division [released
    definitions for six tiers of evidence-based practices](https://www.oregon.gov/oha/HSD/AMH/docs/ebp-definition.pdf)
    from interventions that are “scientifically sound randomized controlled studies
    that have shown consistently positive outcomes” to those that “consistently \[have]
    poor outcomes for a particular population.” Further, in 2016 the [Oregon Youth
    Authority](https://www.oregonlegislature.gov/citizen_engagement/Reports/OYA_SB267_2016%20Progress%20Report-final.pdf)
    and the [Oregon Department of Corrections](http://library.state.or.us/repository/2014/201412011552541/2016.pdf)
    both published reports on the use of evidence-based programs, which inventory
    and evaluate the effectiveness and evidence base of each department’s programs.
  criteria: Evidence Definition and Program Inventory
