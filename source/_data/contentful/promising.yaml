  long_description: 'Utah’s Governor’s Office of Management and Budget (GOMB) developed
    the SUCCESS framework, which is a performance formula used to calculate work,
    quality, and expenses across the government functions. In January 2013, the Governor
    challenged Cabinet-level agencies to hit a 25 percent improvement target over
    four years. As of the end of 2018, the State exceeded that goal by improving more
    than 40 percent. GOMB also supports agencies define their  performance measures
    beyond the SUCCESS’s dimensions, with lengths of stay as performance metric fortate
    hospitals, for example. As an independent agency, the Utah Department of Transportation
    has brought together data from across the system in a dashboard. Their strategic
    plan demonstrates the purpose for that dashboard, and, in a State Scoop article,
    another appeal of the dashboard was explained: “Another part of the appeal, Marshall
