  long_description: 'In 2016, the Tennessee Department of Children’s Services introduced
    a [performance-based contracting model](https://www.tn.gov/dcs/for-providers/performance-based-contracting.html)
    that includes “Performance Bands.” Agencies are [placed](https://www.tn.gov/content/dam/tn/dcs/documents/for-providers/PBC_Basic_Principles.pdf)
    into one of three bands: high performance, mid-range (or average) performance,
    or lower performance. Providers are then paid based on their performance on specific
    metrics. As a result of this performance pay system, the agency has standardized
    outcomes, [daily rates for contracts](https://www.tn.gov/content/dam/tn/dcs/documents/for-providers/TN_DCS_Contracts_Rates.pdf),
    metric definitions, and measurement methodology. As part of this initiative, the
    agency distributes monthly performance reports to providers.'
