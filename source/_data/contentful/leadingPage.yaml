    short_description: 'A 2013 Kentucky law established the Kentucky Center for Education
      and Workforce Statistics which collects and links high-quality, actionable data
      from five state agencies in order to improve education and workforce programs
      in the state. '
    long_description: A 2013 Kentucky law established the Kentucky Center for Education
      and Workforce Statistics which collects and links high-quality, actionable data
      from five state agencies in order to improve education and workforce programs
      in the state. By providing data sets, publishing reports, and fulfilling research
      requests, the center provides state-specific insights with appropriate data
      privacy and data access measures. It has more than 40 staff members who are
      dedicated to “developing reports, responding to research requests, and providing
      statistical data about these efforts so policymakers, agencies, and the general
      public can make better informed decisions” (p. 7). The center is run by an executive
      director with oversight from a board composed of participating state agencies.
      The center has also developed a research agenda for 2017–2019.
