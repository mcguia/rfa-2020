    short_description: The California Health and Human Services Agency’s Let’s Get
      Healthy California Innovation Challenge 2.0 awarded grants to 12 community-based
      initiatives to advance California’s goal of becoming the healthiest state in
      the nation by 2022.
    long_description: "The California Health and Human Services Agency’s Let’s Get
      Healthy California Innovation Challenge 2.0 awarded grants to 12 community-based
      initiatives to advance California’s goal of becoming the healthiest state in
      the nation by 2022. In the selection process, applications were scored based
      data use (“the extent to which data was effectively used to inform, target,
      and evaluate the innovation”) and effectiveness (“the extent to which the innovation’s
      results were achieved or show promise of being successful with the intended
      population”) among other criteria.\n\nIn 2011, the California Franchise Tax
      Board launched the Enterprise Data to Revenue project, a multiyear tax system
      modernization to increase efficiency and improve services for California taxpayers.
      The five-year project generated approximately $3.7 billion in additional revenue,
      with recurring additional revenue of $1 billion annually, through five components:
      an automatic tax return service, a new data warehouse and analytics tool that
      incorporated legacy tax data, a new customer service interface, an improved
      case management system, and enhanced tools for collections. Launched in 2016,
      the second phase of the project will build on these improvements. \n\nCalifornia’s
      Eureka Institute “guides, supports, and integrates innovation and drives continuous
      improvement throughout state government” as a way to improve the impact of the
      state’s programs. The institute trains state employees on leadership, using
      open data, and Lean techniques, which are designed improve customer service."
    criteria: Innovation
    year: '2018'
