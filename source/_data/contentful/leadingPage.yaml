    state: Indiana
    state_abbreviation: IN
    type: Statewide
    short_description: A 2017 Indiana law established the position of chief data officer
      (p. 8) with the budget, staff, and authority to (1) coordinate data analytics
      and data transparency for state agencies; (2) advise state agencies regarding
      best practices for data maintenance, security, and privacy; and (3) oversee
      the Indiana Management Performance Hub, which uses state data, such as the Education
      and Workforce Development database, to provide “analytics solutions tailored
      to address complex management and policy questions enabling improved outcomes.”
    long_description: A [2017 Indiana law](https://iga.in.gov/legislative/2017/bills/house/1470#document-af23f3bf)
      established the position of chief data officer (p. 8) with the budget, staff,
      and authority to (1) coordinate data analytics and data transparency for state
      agencies; (2) advise state agencies regarding best practices for data maintenance,
      security, and privacy; and (3) oversee the [Indiana Management Performance Hub](https://www.in.gov/mph/index.htm),
      which uses state data, such as the [Education and Workforce Development database](https://www.in.gov/mph/917.htm),
      to provide “analytics solutions tailored to address complex management and policy
      questions enabling improved outcomes.”
    criteria: Data Leadership
