    state: Oregon
    state_abbreviation: OR
    type: Multiple agencies
    short_description: A 2003 Oregon law states that the Oregon Department of Corrections,
      the Oregon Youth Authority, the Oregon Youth Development Division, and “the
      part of the Oregon Health Authority that deals with mental health and addiction
      issues” shall (1) “spend at least 75 percent of state moneys that the agency
      receives for programs on evidence-based programs” by 2011, (2) perform cost-benefit
      analyses, and (3) compile a biennial program inventory with results from funded
      programs.
    long_description: A [2003 Oregon law](https://www.oregonlaws.org/ors/182.515) states
      that the Oregon Department of Corrections, the Oregon Youth Authority, the Oregon
      Youth Development Division, and “the part of the Oregon Health Authority that
      deals with mental health and addiction issues” [shall](https://www.oregonlaws.org/ors/182.525) (1)
      “spend at least 75 percent of state moneys that the agency receives for programs
      on evidence-based programs” by 2011, (2) perform cost-benefit analyses, and
      (3) compile a biennial program inventory with results from funded programs.
    criteria: Use of Evidence in Grant Programs
