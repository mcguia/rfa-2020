    short_description: 'Since 2015, Rhode Island’s Department of Children, Youth,
      and Families has worked to reform and restructure the department’s procurement
      processes in four areas: improving service delivery through strategic planning,
      embedding results-driven procurement in new contracts, improving performance
      through active contract management practices, and supporting results-driven
      contracting practices through technical resources, tools, and processes for
      staff.'
    long_description: 'Since 2015, Rhode Island’s Department of Children, Youth, and
      Families has worked to reform and restructure the department’s procurement processes
      in four areas: improving service delivery through strategic planning, embedding
      results-driven procurement in new contracts, improving performance through active
      contract management practices, and supporting results-driven contracting practices
      through technical resources, tools, and processes for staff. As part of this
      initiative, the department executed $90 million in results-driven contracts
      that require providers to meet outcome goals rather than output metrics. This
      has led to a reduction in the number of children in group care by nearly 20%,
      reduced the number of children in state custody due to improved preventative
      services, expanded services available to families and children, and made improvements
      in the department’s procurement process.'
    criteria: Contracting for Outcomes
