    long_description: 'Under a 2015 Minnesota law (section 13), the Minnesota Management
      and Budget Office developed numerous inventories and cost-benefit analyses of
      evidenced-based programs. These inventories include the areas of adult criminal
      justice, mental health, child welfare, juvenile justice, and substance use.
      As part of these inventories, the state developed evidence definitions to categorize
      these interventions based on the following four levels: proven effective, promising,
      theory-based, or no effect. Further, Minnesota published a guide for using evidence
      in policymaking to help policymakers use “the effectiveness of previously implemented
      policies or programs to inform management, policy, and budget decisions.”'
