    short_description: Colorado’s lieutenant governor serves as the state’s chief
      operating officer and is responsible for working with agencies on the state’s
      performance management, process improvement, accountability and transparency.
    long_description: Colorado’s lieutenant governor [serves as the state’s chief
      operating officer](https://www.colorado.gov/performancemanagement) and is responsible
      for working with agencies on the state’s performance management, process improvement,
      accountability and transparency. In compliance with Colorado’s State Measurement
      for Accountable, Responsive and Transparent Government (SMART) Act, the lieutenant
      governor oversees the [Governor’s Dashboard](https://www.colorado.gov/governor/dashboard)
      with the goal of [improving services for residents](https://prezi.com/i8u_doji2wo9/improving-services-for-coloradans/).
      The lieutenant governor’s office also spearheaded the launch of the [Colorado
      Evaluation and Action Lab](http://news.du.edu/colorado-evaluation-and-action-lab/),
      which is helping departments evaluate their programs.
