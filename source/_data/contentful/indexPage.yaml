    title: Repurpose for Results
    description: Repurposing funds from programs that fail to consistently achieve
      results to programs that consistently achieve results is a key strategy for
      state governments to improve their performance while building knowledge about
      what works.
    explanation: Repurposing funds from programs that do not get results toward other
      programs that achieve better outcomes is a key strategy for state governments
      to improve the performance while building knowledge about which programs may
      be ineffective.
