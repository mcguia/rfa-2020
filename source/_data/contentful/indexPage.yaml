    title: Strategic Goals
    description: Did the Governor have public statewide strategic goals?
    explanation: The creation of statewide strategic goals is an important first step
      in aligning goals, expenditures, and programmatic activities as a way to improve
      outcomes on a state government’s most important challenges.
