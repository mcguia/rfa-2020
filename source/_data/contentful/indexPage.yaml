  short_description: "The Invest in What Works State Standard of Excellence sets a
    national benchmark—a “north star”—for how state governments can consistently and
    effectively use evidence and data in budget, policy, and management decisions
    to achieve better outcomes for their residents. \n\n\nResults for America identified
    169 examples of data-driven and evidence-based practices, policies, programs,
    and systems in effect as of June 2020 in 35 states across the country.  Further,
    in 2020, the COVID-19 pandemic demonstrated that, now more than ever, states need
    robust evidence and data capacities to make equitable decisions that affect their
    residents’ health, economic mobility, and overall well-being. \n\n\nOverall, seven
    states are leading the way with their use of data-driven and evidence-based practices,
    policies, programs, and systems. These Leading States are Colorado, Connecticut,
    Minnesota, Oregon, Tennessee, Utah, and Washington. Four Honor Roll States have
    also demonstrated a commitment to improving their evidence and data efforts: Massachusetts,
    North Carolina, Ohio, and Rhode Island.\n\n\nThe leading and promising examples
    highlighted in the 2020 State Standard of Excellence are informing other state
    governments, policymakers, and the public about the effectiveness of using evidence
    and data to invest taxpayer dollars in what works. To further help states meet
    the State Standard of Excellence’s national benchmarks, the recently released
    *[Blueprint for Delivering Results in State Government](https://blueprint.results4america.org/)*
    provides state leaders with implementation strategies and actions for consistently
    and effectively using evidence and data to improve residents’ lives."
