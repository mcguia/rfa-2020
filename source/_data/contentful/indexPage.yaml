      member(s) with the authority, staff, and budget to collect, analyze, share,
      and use high-quality administrative and survey data—consistent with strong privacy
      protections— to improve (or help other entities including, but not limited to,
      local governments and nonprofit organizations improve) federal, state, and local
      programs? (Example: chief data officer)'
