    title: Data Policies / Agreements
    description: 'Did the state or any of its agencies have data-sharing policies
      and data-sharing agreements—consistent with strong privacy protections—with
      any nonprofit organizations, academic institutions, local government agencies,
      and/or federal government agencies which were designed to improve outcomes for
      publicly funded programs, and did it make those policies and agreements publicly
      available? (Example: data-sharing policy, open data policy)'
    explanation: Data-sharing policies and agreements serve as an important policy
      framework for data governance that allows state governments to take a coordinated
      approach to identifying and using relevant data to improve programs while implementing
      strong privacy protections.
