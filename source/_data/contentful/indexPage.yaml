    title: Evaluation Policies
    description: Did the state or any of its agencies have an evaluation policy, evaluation
      plan, and research/learning agenda(s) and did it publicly release the findings
      of all completed evaluations?
    explanation: Evaluation policies provide a useful way for state governments to
      align their evaluation and research priorities, learn about what works, and
      share information with outside researchers about additional areas where they
      want to increase their knowledge base.
