    an enhanced ability to leverage a data-driven response. \n\n__COVID-19 Data Dashboards__\n\nThe
    2019 State Standard of Excellence [identified](https://2019state.results4america.org/state-standard-of-excellence/performance-management--continuous-improvement.html)
    12 states with significant public-facing performance management systems. However,
    in 2020, all 50 states launched COVID-19 dashboards to monitor public health data
    and emergency response services. This alone constitutes a significant step forward
    for state governments’ use of data-driven policymaking. \n\nMoreover, as of July
    2020, 18 governors (nearly all of them from states highlighted in the 2020 State
    Standard of Excellence) had publicly committed to taking a data-driven and/or
    evidence-based approach in their COVID-19 response. Through [daily press briefings](https://www.governor.ny.gov/news/governor-cuomo-updates-new-yorkers-states-progress-during-covid-19-pandemic-4),
    governors reaffirmed their state’s commitment to a response grounded in facts,
    science, and data. In regional plans, governors agreed to [coordinate re-opening
    efforts](https://thehill.com/homenews/state-watch/493181-midwest-governors-announce-partnership-to-coordinate-reopening-economies)
    and frequently share data as hotspots emerged. These actions respond to the public
    demand for data transparency, as well as the public’s desire that their governors
    and state leaders rely on data to make decisions. A recent national poll commissioned
    by Results for America and conducted by NORC at the University of Chicago found
    that 92% of Americans believe policymakers should seek the best evidence and data
    available when making decisions. \n\n\nBeyond these efforts, several states took
    a comprehensive approach by outfitting their data dashboards with highly detailed
    information on economic, health, and demographic indicators. For example, Colorado’s
    COVID-19 [dashboard](https://covid19.colorado.gov/covid-19-data) features extensive
    data on [hospitals](https://covid19.colorado.gov/hospital-data), [outbreaks](https://covid19.colorado.gov/data/outbreak-data),
    [surveillance efforts](https://covid19.colorado.gov/data/surveillance-data), and
    [the incidence and epidemic curve](https://covid19.colorado.gov/data/incidence-epidemic-curve)
    (see Colorado example in Criteria 5). Minnesota’s [COVID Response Capacity Tracker](https://mn.gov/covid19/data/response-prep/response-capacity.jsp)
    monitors hospital surge capacity, child care capacity, and COVID-19 response funding
    in addition to [economic and food security metrics](https://mn.gov/covid19/data/response-prep/economic-food-security.jsp),
    [critical care supplies](https://mn.gov/covid19/data/response-prep/critical-care.jsp),
    [dial back indicators](https://mn.gov/covid19/data/response-prep/dial-back-dashboard.jsp),
    and [demographic details](https://mn.gov/covid19/data/covid-dashboard/index.jsp)
    (see Minnesota example in Criteria 2). In both states, these data [informed](https://www.youtube.com/watch?v=JMCy4goH3Do)
    governors’ actions and are [leveraged](https://covid19.colorado.gov/press-release/state-launches-new-covid-19-website)
    to drive everyday decisions during the pandemic. \n\n\nMinnesota’s[ race/ethnicity
    data dashboard](https://mn.gov/covid19/data/data-by-race-ethnicity/index.jsp)
    publishes demographic COVID-19 data by age, gender, and race/ethnicity; this approach
    was mirrored in 45 other states that also released demographic data about COVID-19
    cases. The use of these disaggregated data allows states to identify disproportionately
    impacted communities, in particular, communities of color. For example, Virginia’s
    COVID-19’s [Health Equity Work Group](https://www.governor.virginia.gov/diversity/equity-leadership-taskforce/)
    (see Virginia example in Criteria 13) leveraged geospatial data to provide testing
    and personal protective equipment in communities typically underserved by government
    programs. These data enable states to tailor their response activities in equity-informed
    ways. States are also encouraging community engagement and civic innovation by
    publicly posting open data daily on state websites in [Massachusetts](https://www.mass.gov/info-details/covid-19-response-reporting#covid-19-daily-dashboard-),
    [Washington](https://www.doh.wa.gov/Emergencies/NovelCoronavirusOutbreak2020COVID19/DataDashboard),
    [Connecticut](https://public.tableau.com/profile/connecticut.state.data.center#!/),
    and more. \n\n__States Leverage Data to Support Pandemic Response Efforts__\n\nAll
    50 states publicly posted coronavirus data, but states with the ability to [link,
    share, and integrate data](https://blueprint.results4america.org/theme/leveraging-data.html)
    were well-positioned to incorporate data insights into their response efforts.
    For example, [InnovateOhio's](https://innovateohio.gov/wps/portal/gov/innovate)
    statewide data-sharing and integration platform (see Ohio example in Criteria
    4), gave Ohio a head start by providing rapid, actionable COVID-19 data to decision-makers.
    By using an existing infrastructure, the state obtained vital information, such
    as hospital capacity, more quickly by turning quarterly data deadlines into daily
    data reports.\n\nConnecticut’s statewide data infrastructure helped the state
    leverage existing data-sharing agreements to match student and SNAP data, enabling
    students to directly receive [SNAP Pandemic EBT](https://portal.ct.gov/DSS/SNAP/Supplemental-Nutrition-Assistance-Program---SNAP)
    food benefits with no application necessary (see Connecticut example in Criteria
    5). Similarly, in administering the federal COVID-19 Pandemic Unemployment Assistance
    program, Rhode Island’s Department of Labor and Training launched an improved
    [cloud-based system](https://results4america.org/wp-content/uploads/2020/04/Pandemic-Unemployment-Assistance-Benefits-System-1-1.pdf)
    to manage the surge in unemployment claims. This system enabled Rhode Island,
    a model for other states, to be among the first states in the country to allocate
    Pandemic Unemployment Assistance benefits in the face of record-high unemployment
    claims (see Rhode Island example in Criteria 4). Prior to the pandemic, Virginia’s
    Chief Data Officer spearheaded the creation of a roadmap for enhanced data integration
    and  use that allowed an [existing cross-agency data platform](https://www.governor.virginia.gov/newsroom/all-releases/2020/june/headline-858149-en.html),
    initially launched to coordinate the opioid crisis , to be enhanced for the COVID-19
    response (see Virginia examples in Criteria 3, 4, and 5). These efforts demonstrate
    how states were able to use existing data infrastructure to rapidly provide or
    expand services and benefits during the COVID-19 crisis. \n"
  evidence_in_state_budgets_accordion: "States have also positioned themselves to
    [leverage](https://blueprint.results4america.org/theme/building-and-using-evidence.html)
    evidence and data infrastructure as part of the budget process. This approach
    to using evidence in fiscal decisions can foster innovation, build evidence of
    program effectiveness, and fund evidence-based programs that improve services
    for residents. With many states facing unprecedented budgetary decisions as a
    result of the COVID-19-induced recession, some states featured in the State Standard
    of Excellence have developed the capacity to [invest](https://blueprint.results4america.org/theme/investing-for-results.html)
    in evidence-based programs to deliver better outcomes for residents. \n\n\nFor
    example, Colorado’s FY 2020-2021 [budget development instructions](https://drive.google.com/open?id=12rEZIkt1bzBcvF_b89Ps7Z0IJRDNuq7P)
    (pp. 10-12) required agencies to describe the evidence and body of research supporting
    any new program (see Colorado example in Criteria 9). Minnesota also issued [guidance](https://mn.gov/mmb/evidence/proposal/)
    on identifying evidence in budget proposals, which led to [$87 million](https://mn.gov/mmb-stat/2-gen/enacted-budget-ebp-investments.pdf)
    invested in new or expanded evidence-based programs in the FY 2020-2021 budget
    (see Minnesota example in Criteria 9). In 2019, the New Mexico legislature [defined](https://nmlegis.gov/Sessions/19%20Regular/final/SB0058.pdf#page=3)
    four tiers of evidence and [required](https://nmlegis.gov/Sessions/19%20Regular/final/SB0058.pdf#page=7)
    select agencies to identify their investments in evidence-based programs. As a
    result, the state legislature [recommended](https://govrel.unm.edu/legislative-sessions/2020/2021-legislative-budget.pdf#page=12)
    more than $13.6 million in additional spending for evidence-based human services
    programs (see New Mexico example in Criteria 9). \n\n\nTennessee, North Carolina,
    and Rhode Island demonstrated progress in leveraging evidence in their budget
    processes. North Carolina’s [budget process](https://files.nc.gov/ncosbm/documents/files/memo20191219_BudgetInstructions_FY2020-21.pdf#page=2)
    encouraged departments to identify and develop evidence-focused budget proposals
    (see North Carolina example in Criteria 9). Tennessee’s [Office of Evidence and
    Impact](https://www.tn.gov/transparenttn/tennessee-program-inventory/about.html),
    founded in 2019, spearheaded an [increased](https://www.tn.gov/finance/fa/fa-budget-information/budget-instructions-and-forms.html)
    use of evidence and research in the state budget process (see Tennessee examples
    in Criteria 6 and Criteria 9). In Rhode Island, the [FY 2021 budget instructions](http://www.omb.ri.gov/documents/instructions/1_FY%202021%20Budget%20Instructions.pdf#page=12)
    required agencies to describe program effectiveness and improvement of outcomes,
    rather than simply reporting activities and outputs (see Rhode Island example
    in Criteria 9). Collectively, these examples signaled a growing commitment across
    the country to leverage evidence in budget decisions in order to achieve improved
    results. "
