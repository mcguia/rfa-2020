    title: Evaluation Leadership
    description: 'Did the governor’s office or any state agency have a senior staff
      member(s) with the authority, staff, and budget to evaluate its major programs
      and inform policy decisions affecting them? (Example: chief evaluation officer)'
    explanation: Evaluation leadership positions are an important tool for state governments
      to ensure that data and evaluation are primary considerations when making programmatic
      decisions.
