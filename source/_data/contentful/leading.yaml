  short_description: 'A 2013 Kentucky law established the Kentucky Center for Education
    and Workforce Statistics which collects and links high-quality, actionable data
    from five state agencies in order to improve education and workforce programs
    in the state. '
  long_description: A [2013 Kentucky law](https://law.justia.com/codes/kentucky/2013/chapter-151b/section-151b.132/)
    established the [Kentucky Center for Education and Workforce Statistics](https://kcews.ky.gov/)
    which collects and links high-quality, actionable data from five state agencies
    in order to improve education and workforce programs in the state. By providing
    [data sets](https://kcews.ky.gov/Reports/Files), publishing [reports](https://kcews.ky.gov/Reports/Reports),
    and fulfilling [research requests](https://kcews.ky.gov/Reports/DataRequest),
    the center provides state-specific [insights](https://kcews.ky.gov/About/History)
    with appropriate [data privacy](https://kcews.ky.gov/About/Security) and [data
    access](https://kcews.ky.gov/Content/DataAccessAndUsePolicy.pdf) measures. It
    has more than [40 staff members](https://kcews.ky.gov/About/Staff) who are [dedicated](https://kcews.ky.gov/About)
    to “developing reports, responding to research requests, and providing statistical
    data about these efforts so policymakers, agencies, and the general public can
    make better informed decisions” (p. 7). The center is run by an executive director
    with oversight from a [board](https://kcews.ky.gov/About/Board) composed of participating
    state agencies. The center has also developed a [research agenda](https://kcews.ky.gov/Content/BoardDocs/ResearchAgendaFINAL2017-2019_12_6_16.pdf)
    for 2017–2019.
  criteria: Data Use
