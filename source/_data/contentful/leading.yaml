  short_description: Since 2015, Rhode Island’s Department of Children, Youth, and
    Families (DCYF) has worked to reform and restructure the department’s procurement
    processes.
  long_description: "Since 2015, Rhode Island’s Department of Children, Youth, and
    Families (DCYF) has worked to [reform and restructure](https://govlab.hks.harvard.edu/rhode-island-department-children-youth-and-families-performance-improvement)
    the department’s procurement processes in four areas: improving service delivery
    through strategic planning, embedding results-driven procurement in new contracts,
    improving performance through active contract management practices, and supporting
    results-driven contracting practices through technical resources, tools, and processes
    for staff. As part of this initiative, the department executed $90 million in
    116 results-driven contracts that require providers to meet outcome goals rather
    than output metrics. As a result, DCYF has reduced the number of children in group
    care by over 20% since 2015, experienced a 50 percent expansion of foster care
    resources for the most challenging adolescents, doubled the capacity of high quality
    family visitation and reunification services, and made start-up investments of
    $1.2 million in nonprofit community organizations to support new and expanded
    programming.\n\nIn 2015, Rhode Island’s Department of Labor and Training launched
    Real Jobs Rhode Island, an innovative $14 million workforce program. To track
    the program’s success, Rhode Island [created](https://govlab.hks.harvard.edu/rhode-island-workforce-development)
    performance-based metrics and used frequent meetings with training providers to
    track results and make course corrections. As a result of this active contract
    management, Rhode Island was able to reconfigure the way it manages and [evaluates](http://www.dlt.ri.gov/realjobs/pdfs/ProgReportRJRI.pdf)
    its job training programs to capture meaningful long-term employment outcomes.
    The state also has created a Strategic Coaching Procurement Playbook, which includes
    [specific strategies](http://www.purchasing.ri.gov/StateAgencyInfoCenter/DocsForms/strategic-procurement-coaching-playbook.pdf#page=15)
    and [sample language](http://www.purchasing.ri.gov/StateAgencyInfoCenter/DocsForms/strategic-procurement-coaching-playbook.pdf#page=16)
    for using active contract management to get better results. "
