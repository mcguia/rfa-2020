  type: Statewide
  long_description: A 2018 Connecticut law formalized the position of Chief Data Officer
    within the Office of Policy and Management and created the Connecticut Data Analysis
    Technology Advisory Board. The law required each state agency to designate an
    agency data officer to manage high-value data sets and coordinate data-related
    activities with the state Chief Data Officer. The Chief Data Officer, along with
    individual agency data officers, are required to biannually update the state data
    plan, which covers open data and creates data standards for agencies. The plan
    also contains 11 principles and accompanying practices that all agencies should
    adopt in order to improve their management, use, sharing, and analysis of data.
    In 2019, the Office of Policy and Management created a new Data and Analytics
    Policy unit to further support the management, use, sharing, and analysis of data
    across state agencies.
