  type: Multiple agencies
  long_description: In April 2019, Ohio’s Governor signed an executive order consolidating
    state data systems into the InnovateOhio Platform, which uses data as “a shared
    strategic asset” whose “value is multiplied when data sets are linked across programs
    and organizations” through data integration and management tools. The executive
    order created a presumption of data-sharing between state agencies, except where
    a specific legal prohibition is identified in writing. Since its launch, InnovateOhio
    and the Ohio Department of Administrative Services have collaborated with state
    agencies to incorporate 1,600 information systems into the State’s cloud platform.
    As of June 2020, the InnovateOhio Platform recovered over $1 million in duplicate
    payments by applying a data analytics tool to state agency spending ledgers.
