  state: Colorado
  state_abbreviation: CO
  type: Statewide
  long_description: 'The 2013 Colorado State Measurement for Accountable, Responsive
    and Transparent Government (SMART) Act required all Colorado state agencies to
    submit annual performance reports to the state legislature as part of the state’s
    budget process. These reports include: (1) performance measures for the major
    functions of the department; (2) performance goals for at least the following
    three years; (3) a description of the strategies necessary to achieve those goals;
    and (4) a summary of the department’s most recent performance evaluation. In addition,
    the state’s FY 2020-2021 budget development instructions (pp. 10-12) prioritize
    new program requests “based on the evidence and body of research supporting the
    program’s effect on desired outcomes and proposed implementation plan.” In the
    FY 2020-2021 budget cycle, the state applied an evidence continuum to budget requests
    and used that criteria to inform resource allocation decisions.'
