  long_description: 'A [2013 Washington State Executive Order](https://www.governor.wa.gov/sites/default/files/exe_order/eo_13-04.pdf)
    established [Results Washington](https://results.wa.gov/) within the Governor’s
    office as “an innovative, data-driven, performance management initiative, that
    will drive the operations of state government.” As part of its work, Results Washington
    proactively and regularly publishes outcome data within the state’s priority areas
    of: [world-class education](http://www.results.wa.gov/goals-progress/goals/world-class-education/goal-map);
    [prosperous economy](http://www.results.wa.gov/goals-progress/goals/prosperous-economy/goal-map);
    [sustainable energy and clean environment](http://www.results.wa.gov/goals-progress/goals/sustainable-energy-clean-environment/goal-map);
    [healthy and safe communities](http://www.results.wa.gov/goals-progress/goals/healthy-safe-communities/goal-map);
    and [efficient, effective and accountable government](https://results.wa.gov/measuring-progress/archived-outcome-measures/goal-5-efficient-effective-accountable-government-goal).
    In each of these areas, the state [measures progress](https://results.wa.gov/measuring-progress/outcome-measures).
    Since 2014, Results Washington has conducted Results Review meetings with the
    Governor 10 times per year. The meetings are [recorded and publicly posted](https://results.wa.gov/measuring-progress/results-reviews)
    and allow the “Governor and state agency directors to discuss objectives, improvement
    strategies and metrics.”  '
