  state: Pennsylvania
  state_abbreviation: PA
  type: Single agency
  long_description: Since 2013, the Pennsylvania Department of Corrections has set
    performance targets for its community corrections program through performance-based
    contracts. Providers who meet recidivism prevention goals receive a 1% increase
    in their rate, while providers who fail to meet targets for two consecutive years
    can have their contracts terminated. Following the introduction of these performance
    goals, the program’s recidivism rate dropped by 11.3% in 2014, another 16% in
    2015, and an additional 11% in 2016. In 2018, the Commonwealth Foundation’s report
    on criminal justice reform in Pennsylvania recommended expanding the program to
    other areas based on these results.
