  type: Statewide
  long_description: 'The Indiana Management Performance Hub (MPH), overseen by the
    state’s Chief Data Officer, houses the integrated Education and Workforce Development
    database, which brings together data from 12 state agencies, including: the Commission
    for Higher Education, Department of Education, Department of Health, Department
    of Corrections, Department of Workforce Development, and Family and Social Services
    Administration. In addition, MPH the Hub has created integrated databases to address
    pressing program and policy issues related to COVD-19, opioids, Medicaid, fiscal
    transparency, and other areas. MPH The Hub has been at the forefront of using
    data to drive decision-making for Indiana’s COVID-19 response, including a study
    to better understand the prevalence of the coronavirus and/or its antibodies.'
