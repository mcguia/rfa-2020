    high-priority strategic area is supported by a [cabinet working group](https://dashboard.state.co.us/learn-more.htm)
    as well as aligned goals, metrics, and strategies contained within [agency performance
    plans](https://www.colorado.gov/performancemanagement/department-performance-plans).
    The governor’s [annual budget request](https://drive.google.com/drive/folders/10H70tFEGOJg_b2EPtdhpEA0xbfK4rCOc#page=66)
