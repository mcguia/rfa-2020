  short_description: The 2013 Colorado State Measurement for Accountable, Responsive
    and Transparent Government (SMART) Act required all Colorado state agencies to
    submit annual performance reports to the Colorado state legislature as part of
    the state’s budget process.
  long_description: 'The 2013 [Colorado State Measurement for Accountable, Responsive
    and Transparent Government (SMART) Act](https://www.colorado.gov/performancemanagement)
    required all Colorado state agencies to submit annual performance reports to the
    Colorado state legislature as part of the state’s budget process. These reports
    include: (1) performance measures for the major functions of the department; (2)
    performance goals for at least the following three years; (3) a description of
    the strategies necessary to achieve  those goals; and (4) a summary of the department’s
    most recent performance evaluation. In addition, the state’s FY 2019-2020 [budget
    development instructions](https://drive.google.com/drive/folders/1XMSMXuo1bL-DmXZJgq9fOLX5X7CWPQKv)
    (pp. 43-47) prioritize new program requests “based on the evidence and body of
    research supporting the program’s effect on desired outcomes and proposed implementation
    plan.” The instructions also include information on tiered evidence frameworks
    and program evaluation requirements. In the FY 2020-2021 budget cycle, the state
    applied an [evidence continuum](https://leg.colorado.gov/sites/default/files/ebp_12-11-2018.pdf#page=14)
    to budget requests and used that criteria to inform resource allocation decisions.'
