  short_description: The Washington Education Research and Data Center has a memorandum
    of understanding which identifies how data will be collected and shared among
    partners with a strong focus on protecting individual privacy.
  long_description: |-
    The [Washington Education Research and Data Center](https://erdc.wa.gov/) has a [memorandum of understanding](https://erdc.wa.gov/research-partners/our-partners/memorandum-understanding) which identifies how data will be collected and shared among partners with a [strong focus on protecting individual privacy](https://erdc.wa.gov/research-partners/privacy-considerations). The Center brings together [eleven partners](https://erdc.wa.gov/research-partners/our-partners), including state workforce, education, and child welfare agencies, to compile education and workforce data to improve student achievement and workforce outcomes.

    The Washington State Department of Social and Health Services maintains an [Integrated Client Database](http://www.aisp.upenn.edu/wp-content/uploads/2015/08/WAState_CaseStudy.pdf) with data from [10 state agencies](https://www.dshs.wa.gov/sites/default/files/SESA/rda/documents/research-11-205.pdf), 40 separate data systems, and 2.4 million individuals. This data is used for rapid-cycle policy analysis, program evaluation, [predictive modeling](https://ocio-website-files.s3-us-west-2.amazonaws.com/Digital-States-Survey-PRISM-Predictive-Risk-App.pdf), and performance measurement to help agencies understand how health and other factors are related to outcomes for persons served by public assistance programs. The database has been used by the state’s [Health Home Program](https://www.dshs.wa.gov/altsa/washington-health-home-program), which provides intensive care management services to high-risk Medicaid beneficiaries, to improve beneficiary health outcomes and lower costs. These lower costs have included [over $20 million in savings](https://www.cms.gov/blog/washington-mffs-preliminary-evaluation-report) to the state as well as tens of millions in dollars in shared savings [payments](https://www.hca.wa.gov/about-hca/health-home-program-saves-more-100-million-medicare-program-over-three-years) from the federal Centers for Medicare and Medicaid Services, which has [evaluated](https://innovation.cms.gov/Files/reports/fai-wa-secondevalrpt.pdf) the program and encouraged other states to consider developing similar programs.
