    state: Colorado
    state_abbreviation: CO
    type: Single agency
    long_description: In 2018, the Colorado Department of Education grant program
      for school improvement, Empowering Action for School Improvement, required schools
      to use evidence-based practices as defined by the federal Every Student Succeeds
      Act (ESSA). The application gives points for the use of evidence-based strategies,
      as well as past performance to applicants who are seeking to expand existing
      initiatives. Further, the Colorado Reading to Ensure Academic Development (READ)
      Act, amended in 2019, emphasizes the use of evidence-based instructional practices
      to support early literacy. It required use of program funds for external program
      evaluation; created a science-based early literacy block grant program of $2.5
      million annually; and required districts receiving funds in the school year
      2021-2022 to have K-3 teachers complete evidence-based training in teaching
      reading.
