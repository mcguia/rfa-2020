      welfare](https://mn.gov/mmb/results-first/child-welfare/), and [higher education](https://mn.gov/mmb/results-first/higher-education/).
      Minnesota Management and Budget also maintains the [Minnesota Inventory](https://mn.gov/mmb/results-first/inventory/),
      a searchable clearinghouse of more than 400 programs operating in the state.
      As part of the inventory, the state developed a [guide](https://mn.gov/mmb/evidence/)
      for using evidence in policymaking and [evidence definitions](https://mn.gov/mmb/results-first/definitions-of-evidence/)
      to categorize interventions as proven effective, promising, theory based, or
      no effect. These resources helped [inform funding decisions](https://mn.gov/mmb/evidence/proposal/)
      in the state, including [$87 million in new or expanded evidence-based programming](https://mn.gov/mmb-stat/2-gen/enacted-budget-ebp-investments.pdf)
      in the FY 2020-2021 budget. '
