  title: Contracting for Outcomes
  order: 14
  description: Did the state or any of its agencies enter into performance-based contracts
    and/or use active contract management (frequent use of data and regular communication
    with providers to monitor implementation and progress) to improve outcomes for
    publicly funded programs?
  explanation: "*Performance contracting techniques allow state governments to get
    better results and value for each taxpayer dollar.*"
  leading_list:
