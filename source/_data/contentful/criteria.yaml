  title: Performance Management / Continuous Improvement
  description: Did the state or any of its agencies implement a performance management
    system aligned with their statewide strategic goals; with clear and prioritized
    outcome-focused goals, program objectives, and measures; and did it consistently
    collect, analyze, and use data and evidence to improve outcomes, return on investment,
    and other dimensions of performance?
  explanation: Performance management systems are an important tool to help state
    governments monitor and improve customer service, program performance, and outcomes
    for their residents.
  leading_list:
    sys:
      id: 5YE3Y1T2iAMeGa424uucoq
