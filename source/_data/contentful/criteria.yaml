    state: Washington
    state_abbreviation: WA
    type: Statewide
    short_description: 'A 2013 Washington State Executive Order established Results
      Washington as “an innovative, data-driven, performance management initiative,
      that will drive the operations of state government.” '
    long_description: 'A 2013 Washington State Executive Order established Results
      Washington as “an innovative, data-driven, performance management initiative,
      that will drive the operations of state government.” As part of its work, Results
      Washington, a unit of the Governor’s office, proactively and regularly publishes
      outcome data within the state’s priority areas of: World-class education; Prosperous
      economy; Sustainable energy & clean environment; Healthy & safe communities;
      and Efficient, effective & accountable government. Results Washington highlights
      progress through a performance dashboard and results for each strategic area.
      Since 2014, Results Washington has conducted Results Review meetings with the
      Governor ten times per year. Each of these meetings are recorded and publicly
      posted and allow the “Governor and state agency directors to discuss objectives,
      improvement strategies and metrics.”'
