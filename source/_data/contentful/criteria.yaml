    long_description: |-
      In April 2019, Ohio’s Governor signed [Executive Order 2019-15D](https://gcc01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgovernor.ohio.gov%2Fwps%2Fportal%2Fgov%2Fgovernor%2Fmedia%2Fexecutive-orders%2F2019-15d&data=02%7C01%7CLaura.Pietenpol%40innovate.ohio.gov%7C2fbbdde921624514429208d72cb5dadd%7C50f8fcc494d84f0784eb36ed57c7c8a2%7C0%7C1%7C637027031886320122&sdata=rHaOC19CArNGbiHkkKpgJbxL%2B1WRHW0Gr5q3ds3kUtw%3D&reserved=0) consolidating state data systems into the [InnovateOhio Platform](https://innovateohio.gov/wps/portal/gov/innovate/platform), which uses data as “a shared strategic asset” whose “value is multiplied when data sets are linked across programs and organizations.” The executive order created a presumption of data sharing between state agencies, except where a specific legal prohibition is identified in writing.

      In 2017, [Ohio’s State Workforce Innovation and Opportunity Act Plan](https://gcc01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww2.ed.gov%2Fabout%2Foffices%2Flist%2Fosers%2Frsa%2Fwioa%2Fstate-plans%2Foh.pdf&data=02%7C01%7CLaura.Pietenpol%40innovate.ohio.gov%7C2fbbdde921624514429208d72cb5dadd%7C50f8fcc494d84f0784eb36ed57c7c8a2%7C0%7C1%7C637027031886330114&sdata=MLq4WLIrJRIDLf3kgr9byRKFFME7UuPKFkci%2B7ClK2k%3D&reserved=0) highlighted its efforts to share and link data, recognizing that “evaluation and research projects on activities under the WIOA core programs first requires access to relevant data.” Specifically, Ohio leveraged a grant from the Workforce Data Quality Initiative and the creation of the [Ohio Longitudinal Data Archive](https://gcc01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fchrr.osu.edu%2Fprojects%2Fohio-longitudinal-data-archive&data=02%7C01%7CLaura.Pietenpol%40innovate.ohio.gov%7C2fbbdde921624514429208d72cb5dadd%7C50f8fcc494d84f0784eb36ed57c7c8a2%7C0%7C1%7C637027031886330114&sdata=AabR8bdv%2FPFDSsLgGiTQhaLzgsuW0VdFTYyhdKRm5Cg%3D&reserved=0) to support “policy analysis, research and program transparency (dashboards).” To facilitate access to the data for research purposes, Ohio Analytics has a [guide with policies and procedures](https://gcc01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ohioanalytics.gov%2FDataAccess%2FPDF%2FDataAccess.stm&data=02%7C01%7CLaura.Pietenpol%40innovate.ohio.gov%7C2fbbdde921624514429208d72cb5dadd%7C50f8fcc494d84f0784eb36ed57c7c8a2%7C0%7C1%7C637027031886340113&sdata=Eka5T1m8Ji4xZfgv7kNlmFtn1bVq7SlkxIdIFgVBkBE%3D&reserved=0) for using and accessing administrative data.
