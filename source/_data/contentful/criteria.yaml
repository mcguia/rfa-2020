    long_description: 'Under a [2015 Minnesota law](https://www.revisor.mn.gov/laws/2015/0/77/)
      (section 13), Minnesota Management and Budget has developed numerous [inventories](https://mn.gov/mmb/results-first/inventory-of-services/)
      of evidence-based programs, including in the areas of [criminal justice](https://mn.gov/mmb/results-first/adult-criminal-justice/prison.jsp),
