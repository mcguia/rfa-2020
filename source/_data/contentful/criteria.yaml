      statewide initiatives such as the [Lean Academy](https://gcc01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.calhr.ca.gov%2FTraining%2FPages%2Flean.aspx&data=02%7C01%7CAngelica.Quirarte%40govops.ca.gov%7C204a309a33d64b2f4da208d7354f7220%7C68a88534151d4e79804609be7890656c%7C0%7C0%7C637036487646152722&sdata=BJEWS9x1IpTecmyuCeKKIuIYbuQkEoibi7SP5xJUXf0%3D&reserved=0),
