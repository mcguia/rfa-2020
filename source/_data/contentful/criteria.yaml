      agencies; (2) advise state agencies regarding best practices for data maintenance,
      security, and privacy; and (3) oversee the [Indiana Management Performance Hub](https://www.in.gov/mph/index.htm),
      which uses state data, such as the [Education and Workforce Development database](https://www.in.gov/mph/917.htm),
      to provide “analytics solutions tailored to address complex management and policy
      questions enabling improved outcomes.”
