    state: Nevada
    state_abbreviation: NV
    type: Single agency
    short_description: Since 2017, the Nevada Department of Education has allocated
      100% of the state’s $8.5 million in federal Title I school improvement funds
      to districts and schools for interventions backed by strong, moderate, or promising
      evidence.
    long_description: "Since 2017, the Nevada Department of Education has [allocated](http://www.doe.nv.gov/uploadedFiles/ndedoenvgov/content/TitleI/1003aapplication2017.pdf)
      100% of the state’s $8.5 million in federal Title I school improvement funds
      to districts and schools for interventions backed by strong, moderate, or promising
      evidence (using the top three tiers of evidence as [defined](https://www2.ed.gov/policy/elsec/leg/essa/guidanceuseseinvestment.pdf#page=8)
      by the federal Every Student Succeeds Act (ESSA)). This represented an increase
      over the approximately 15% of funds that had been allocated based on level of
      evidence in the 2016-2017 school year. Grant recipients may set aside funds
      to monitor and evaluate the identified evidence-based approaches to ensure the
      investments yield a positive impact on student outcomes. Applications for Title
      I school improvement funds must meet at least one of Nevada’s three statewide
      \ priorities: focus on the lowest performing schools, data-driven decision-making,
      and leadership development. \n\nBeginning in 2017, the Nevada Department of
      Education began requiring school districts to invest awarded funds from two
      additional federal grant programs in interventions that meet one of the four
      tiers of evidence (strong, moderate, promising, and under evaluation) [defined](https://www2.ed.gov/policy/elsec/leg/essa/guidanceuseseinvestment.pdf#page=8)
      in the Every Student Succeeds Act (ESSA): (1) [ESSA Title IV-B](http://www.doe.nv.gov/uploadedFiles/nde.doe.nv.gov/content/Grants/2018RFA-21stCCLCCURRENT.pdf)
      ($9 million in 2017-2018), for the competitive 21st Century Community Learning
      Centers grants and (2) Competitive [ESSA Title IV-A](http://www.doe.nv.gov/uploadedFiles/nde.doe.nv.gov/content/Grants/titleivrfa_.pdf)
      grants ($3 million in federal funds to Nevada in 2017-2018 to increase students’
      access to a well-rounded education), where applications with stronger evidence
      are considered for funding before other applications. Applications for Title
      IV-A must meet at least one of Nevada’s three statewide priorities: focus on
      the lowest performing schools, data-driven decision-making, and leadership development.\n\nStarting
      in 2013, the Nevada State Legislature passed a series of laws with strong evidence
      requirements that aligned state education funding with ESSA’s tiered evidence
      definition. The following six programs require grantees to use interventions
      that meet one of the four [ESSA evidence tiers](https://www2.ed.gov/policy/elsec/leg/essa/guidanceuseseinvestment.pdf#page=8)
      (though supplemental curriculum and professional development must meet the top
      three tiers: strong, moderate, or promising) and align with one of Nevada’s
      three statewide priorities: focus on the lowest performing schools, data-driven
      decision-making, and leadership development: (1) The [Zoom School program](http://www.doe.nv.gov/uploadedFiles/ndedoenvgov/content/English_Language_Learners(ELL)/Zoom_Guidance_Document.pdf),
      first [enacted](https://www.leg.state.nv.us/Session/79th2017/Bills/SB/SB504.pdf)
      in 2013 supports competitive grants ($50 million per year in state education
      funds) to help school districts provide English language instruction to non-native
      speakers; (2) the Nevada Turnaround grant program, [authorized](https://www.leg.state.nv.us/App/NELIS/REL/79th2017/Bill/5835/Overview)
      in 2017, is a [competitive grant program](http://www.doe.nv.gov/uploadedFiles/ndedoenvgov/content/Grants/Turnaround/TurnaroundGrantRFA2018.pdf)
      ($2 million in state education funds per year) that helps underperforming schools
