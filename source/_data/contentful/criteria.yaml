      provide meals to 82,000 students participating in only the National School Lunch
      Program and School Breakfast Program, but who do not receive food assistance
      through SNAP, Medicaid, or other food assistance programs. The state also partnered
      with food retailers to allow SNAP enrollees to use their benefits to purchase
      eligible food items online.\n\nConnecticut’s statewide longitudinal data system,
      P20 WIN, brings together workforce, education and supportive servicessecure
      workforce and education data to inform educational policy and practiceevaluate
      the state’s education programs. Created by participating agencies, it houses
      extensive documentation, including data-sharing agreements, a robust data management
      process, and a data dictionary. In 2020, P20 WIN received an expansion grant
      through the National Center for Education Statistics to build agency analytical
      capacity and to expand P20 WIN to to include information from state human service
      agencies. "
