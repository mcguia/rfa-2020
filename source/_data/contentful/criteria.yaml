  title: Use of Evidence in Grant Programs
  order: 12
  description: Did the state or any of its agencies (1) invest at least 50% of program
    funds in evidence-based solutions or (2) use evidence of effectiveness when allocating
    funds to eligible grantees (including local governments) from its five largest
    competitive and noncompetitive grant programs?
  explanation: Requiring a portion of grant funds to be spent on evidence-based programs
    allows state governments to use and scale proven program models to achieve better
    results.
