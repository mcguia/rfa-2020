      (section f), the Utah Department of Human Services [issued a rule](https://rules.utah.gov/publicat/code/r523/r523-009.htm)
      to create a [statewide registry](https://dsamh.utah.gov/pdf/epi/EBW%20Approved%20Revised%202.21.2018.pdf)
      of approved evidence-based substance abuse prevention interventions. The Department’s
      Division of Substance Abuse and Mental Health [Evidence-based Workgroup](https://dsamh.utah.gov/services/prevention/implement-an-evidence-based-program)
      defined the following [four levels of effectiveness](https://dsamh.utah.gov/pdf/eb_workgroup/Tiers%20of%20Effectiveness.pdf):
      well supported, supported, promising, and emerging. In addition to creating
      these definitions, the Working Group provides resources to support program design
