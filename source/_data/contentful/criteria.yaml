    long_description: |-
      Beginning in 2011, the New York State Office of Alcohol and Substance Abuse Services (OASAS) has [required programs that receive its grant funding](https://www.oasas.ny.gov/prevention/documents/2014PreventionGuidelines.pdf) (p. 13) to “allocate a percentage of their OASAS funded prevention efforts to the delivery of evidence-based programs and strategies.” The percentage started at [35% in 2011](https://www.oasas.ny.gov/prevention/documents/2014PreventionGuidelines.pdf) (p. 14), escalated to 50% in 2014, and to 70% in 2018. To assist in the implementation of evidence-based programs, OASAS created a [Registry of Evidence-based Programs](https://www.oasas.ny.gov/prevention/documents/2014PreventionGuidelines.pdf) and Strategies (p. 12). Promising programs can be proposed to a [state panel for approval and inclusion](http://www.npnconference.org/wp-content/uploads/2016/09/NPN2016-OASAS-EBP-Panel_Part-1and2.PowerPoint.pdf) in the [OASAS](https://www.oasas.ny.gov/prevention/evidence/EBPSList.cfm) registry.

      The New York State Division of Criminal Justice Services increased its funding of evidence-based interventions, by targeting [75% of its alternative to incarceration funds](http://www.pewtrusts.org/~/media/assets/2015/11/rf_nys_case_study.pdf) (pp. 5–6) toward evidence-based interventions beginning in FY 2015–2016. This funding target was based on the department’s [technical report](http://www.criminaljustice.ny.gov/crimnet/ojsa/resultsfirst/rf-technical_report_cba1_oct2013.pdf) and [cost-benefit analysis](http://www.criminaljustice.ny.gov/crimnet/ojsa/resultsfirst/net-impact-table-with-guide.pdf) to outline the impact, costs, and benefits of specific criminal justice interventions. The state’s 2018-2019 Alternative to Incarceration [competitive grant](http://www.criminaljustice.ny.gov/crimnet/ojsa/resultsfirst/net-impact-table-with-guide.pdf) ($7.6 million) was designed to “provide evidence-based services to adults involved in the criminal justice system.”
