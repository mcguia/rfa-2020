    state: Colorado
    state_abbreviation: CO
    type: Multiple agencies
    long_description: 'In 2019, the Colorado Governor’s Office and the Colorado Evaluation
      and Action Lab co-designed the Linked Information Network of Colorado (LINC)
      to facilitate data sharing for research and analytics. The Network is designed
      to share data across state agencies and provide de-identified data to perform
      robust, academically rigorous research to inform policy. LINC has a three-tier
      legal structure, which includes: (1) an enterprise memorandum of understanding
      (eMOU) signed by all data providers; (2) data-sharing agreements to secure,
      handle, and anonymize data for all LINC projects; and (3) data licenses with
      roles and responsibilities for users of LINC project data. In addition, the
      Colorado Department of Higher Education was the first state agency in the nation
      to partner on a pilot project with the U.S. Census Bureau to match federal unemployment
      insurance data with postsecondary degree completion data. At the state and county
      level, the Colorado Department of Human Services’ C-Stat performance management
      system facilitates data sharing among its 64 counties by providing dashboards
      to track key metrics and Performance and Partnerships Exchanges to facilitate
      sharing of best practices.'
