      Washington State Institute for Public Policy (WSIPP), to (1) compile an inventory
      of existing programs; (2) determine whether its programs were evidence-based;
      (3) assess the effectiveness of its programs, including conducting a cost-benefit
      analysis; and (4) phase out ineffective programs and implement evidence-based
      programs. As a result of this and similar laws, WSIPP has published [hundreds
      of cost-benefit analyses](http://www.wsipp.wa.gov/BenefitCost) in a wide variety
      of issue areas over the past 10 years. The WSIPP [cost-benefit framework](http://www.wsipp.wa.gov/TechnicalDocumentation/WsippBenefitCostTechnicalDocumentation.pdf)
