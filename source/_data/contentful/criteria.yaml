    state: Tennessee
    state_abbreviation: TN
    type: Statewide
    short_description: Tennessee’s data and performance website, Transparent TN, has
      statewide performance dashboards with specific sub-goals, targets, and performance
      data.
    long_description: Tennessee’s data and performance website, [Transparent TN](https://www.tn.gov/transparenttn.html),
      has statewide performance dashboards with specific [sub-goals, targets, and
      performance data](https://www.tn.gov/transparenttn/education-workforce-development/education-workforce-development_rd/education-hilites-education_rd/education-goals.html).
      The site also includes [fiscal data](https://www.tn.gov/transparenttn/state-financial-overview.html)
      related to agency’s programmatic spending and other expenditures. The site also
      [publicizes strategic goals](https://www.tn.gov/transparenttn/about-transparent-tennessee.html)
      in the areas of [education and workforce development](https://www.tn.gov/transparenttn/education-workforce-development/education-workforce-development_rd/education-hilites-education_rd/education-metrics-education-priority.html);
      [fiscal strength and efficient government](https://www.tn.gov/transparenttn/fiscal-strength-efficient-government.html);
      [health and welfare](https://www.tn.gov/transparenttn/health-welfare.html);
      [jobs and economic development](https://www.tn.gov/transparenttn/jobs-economic-development.html);
      and [public safety](https://www.tn.gov/transparenttn/public-safety.html).
    criteria: Performance Management / Continuous Improvement
