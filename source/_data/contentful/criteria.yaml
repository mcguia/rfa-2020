      2018, the Data Ecosystem used health and child welfare information to [examine](http://preventoverdoseri.org/wp-content/uploads/2018/11/Nov-2018.pdf#page=9)
      child maltreatment and fatalities. Among other findings, this analysis identified
      a small group of families with particularly complex cases that were five times
      more likely to have a child welfare investigation within two years of birth
      than the general risk positive population. Based on these findings, the state
      is piloting enhanced outreach and support services to families with these characteristics
      in one region of the state, with plans to ultimately scale the new data-driven
      targeting strategy statewide.  '
