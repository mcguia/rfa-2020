    state_abbreviation: WA
    type: Multiple agencies
    short_description: The Washington Department of Social and Health Services maintains
      an Integrated Client Database which brings together 30 data sets from 10 state
      agencies to “support cost-benefit and cost offset analyses, program evaluations,
      operational program decisions, geographical analyses and in-depth research”
      (p. 1).
    long_description: The Washington Department of Social and Health Services maintains
      an [Integrated Client Database](http://www.aisp.upenn.edu/wp-content/uploads/2015/08/WAState_CaseStudy.pdf)
      which brings together 30 data sets from [10 state agencies](https://www.dshs.wa.gov/sites/default/files/SESA/rda/documents/research-11-205.pdf)
      to “support cost-benefit and cost offset analyses, program evaluations, operational
      program decisions, geographical analyses and in-depth research” ([p. 1](https://www.dshs.wa.gov/sites/default/files/SESA/rda/documents/research-11-205.pdf)).
      The department’s longitudinal client database includes detailed information
      for 2.4 million individuals, including their medical diagnoses, medical costs,
      mental illness indicators, disability status, criminal justice history, and
      employment status. Recently, the system has deployed a data analytic tool, [Predictive
      Risk Intelligence System](http://www.agingwashington.org/files/2014/12/PRISM-Explained.pdf),
      which allows case managers to access information about individual clients and
      their service histories to make more informed decisions about targeting resources
      and coordinating care. Through this improved service delivery approach, Washington
      [reaped $10 million in state savings](http://www.aecf.org/m/resourcedoc/aecf-usingIDStoimprovecasemanagement-2017.pdf#page=7)
      by identifying high-need clients and better coordinating their care to reduce
      duplicative and fragmented interventions.
