    long_description: |-
      A [2014 Minnesota law](https://www.revisor.mn.gov/statutes/cite/256J.626) (subdivision 7) requires the Minnesota Department of Human Services to use the [Self-Support Index](https://www.leg.state.mn.us/docs/2016/other/160886.pdf) to monitor each county’s performance in assisting clients to become self-sufficient. Counties that meet performance targets receive a 2.5% bonus payment from the state, and counties that perform below the expected target must submit a performance improvement plan. In counties where “no improvement is shown by the end of the multiyear plan, the county’s or tribe’s allocation must be decreased by 2.5 percent” (Section [256J.626(7)(a)(2)](https://www.revisor.mn.gov/statutes/cite/256J.626)).

      A [2016 Minnesota law](https://www.revisor.mn.gov/bills/text.php?version=latest&session=ls89&number=SF3481&session_year=2016&session_number=0) (section 14, line 15.21) allows the state to use the savings achieved from reducing the sentences of minor drug offenders for evidence-based drug and mental health treatments for offenders still in prison or under supervised release. The evidence to support this law comes from the Department of Corrections’ [own research](https://mn.gov/doc/data-publications/research/), which [found](https://mn.gov/doc/assets/03-10CDTXEvaluationReport_Revised_tcm1089-275973.pdf#page=29) that providing offenders drug treatment reduces recidivism rates.
