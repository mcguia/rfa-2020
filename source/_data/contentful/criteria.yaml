    long_description: 'A [2018 Connecticut law](https://www.cga.ct.gov/2018/ACT/pa/2018PA-00175-R00HB-05517-PA.htm)
      formalized the position of [Chief Data Officer](https://portal.ct.gov/OPM/Secr-General/Chief-Data-Officer/Connecticut-Open-Data-Initiative),
      created the [Connecticut Data Analysis Technology Advisory Board](https://www.cga.ct.gov/gae/taskforce.asp?TF=20180726_Connecticut%20Data%20Analysis%20Technology%20Advisory%20Board),
      and required each state agency to designate an agency data officer to manage
      high value data sets and coordinate data-related activities with the state Chief
      Data Officer. The Chief Data Officer, along with individual agency data officers,
      are required to biannually update the [state data plan](https://portal.ct.gov/-/media/CT-Data/Connecticut-State-Data-Plan-Final-pdf.pdf?la=en),
      which covers open data and creates data standards for agencies. The plan also
      contains [11 principles](https://portal.ct.gov/-/media/CT-Data/Connecticut-State-Data-Plan-Final-pdf.pdf?la=en#page=6)
      and accompanying practices that all agencies should adopt in order to improve
      their management, use, sharing, and analysis of data. '
