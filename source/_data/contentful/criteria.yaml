      rate while providers that fail to meet targets for two consecutive years can
      have their contracts terminated. Following the introduction of these performance
      goals, the program’s recidivism rate dropped by 11.3% in 2014, [another](https://www.nmlegis.gov/Entity/LFC/Documents/Program_Evaluation_Reports/Corrections%20Department%20-%20Status%20of%20Programs%20to%20Reduce%20Recidivism%20and%20Oversight%20of%20Medical%20Services.pdf#page=19)
      16% in 2015, and another 11% in 2016. In 2018, the Commonwealth Foundation’s
      report on criminal justice reform in Pennsylvania [recommended](https://www.commonwealthfoundation.org/docLib/20180911_SaferCommunitiesSmarterSpending.pdf#page=5)
      expanding the program to other areas based on these results. '
