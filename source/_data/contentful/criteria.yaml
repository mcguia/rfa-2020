    state: New Mexico
    state_abbreviation: NM
    type: Multiple agencies
    long_description: A 1999 New Mexico law required all state agencies to submit
      annual performance-based budget requests that include outputs, outcomes, performance,
      and evaluation data. The 2019 Evidence and Research Based Funding Requests Act
      amended the 1999 law by defining four tiers of evidence and further requiring
      certain state agencies (selected annually by the state legislature), to “identify
      each sub-program as evidence-based, research-based, promising, or lacking evidence
      of effectiveness” and report on the amount allocated for each of these evidence
      tiers. The law builds on New Mexico’s long-standing series of inventory and
      cost-benefit reports in the areas of children’s behavioral health; adult behavioral
      health; early education; child welfare; criminal justice; healthcare, infant
      and maternal health; and education.
