      directs state agencies to investigate [seven specific questions](https://www.mass.gov/files/documents/2016/09/qb/dph-legislative-report-chapter-55-opioid-overdose-study-9-15-2016.pdf#page=41)
      related to the causes and effects of opioid addiction in the state. To answer
      these questions, the Massachusetts Department of Public Health, in cooperation
      with [29 cross-sector partners](https://www.mass.gov/files/documents/2016/09/qb/dph-legislative-report-chapter-55-opioid-overdose-study-9-15-2016.pdf#page=95),
      combined [10 datasets](https://www.mass.gov/files/documents/2016/09/qb/dph-legislative-report-chapter-55-opioid-overdose-study-9-15-2016.pdf#page=58)
      from five agencies. The resulting [report](https://www.mass.gov/files/documents/2016/09/qb/dph-legislative-report-chapter-55-opioid-overdose-study-9-15-2016.pdf#page=1)
      and [online resources](http://www.mass.gov/chapter55/) provide an overview of
      the state’s opioid crisis, including usage and overdose patterns, and policy
      recommendations to improve the state’s response.
