    long_description: 'In 2019, the Arizona Department of Child Safety partnered with
      the Harvard Kennedy School Government Performance Lab to improve upon the existing
      rate of nearly one in five families receiving supportive in-home preservation
      services that were re-reported for maltreatment, which resulted in the removal
