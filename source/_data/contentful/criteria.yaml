    state: California
    state_abbreviation: CA
    type: Statewide
    long_description: "In 2020, California launched the California COVID Assessment
      Tool to identify potential COVID-19 hotspots, predict which hospitals might
      reach capacity, and proactively allocate resources to such hotspots. This innovative
      assessment tool is a “model of models,” which incorporates the statistical projections
      of several leading research institutions. Notably, the assessment tool allows
      residents to create their own scenarios for transmission potential in the coming
      months depending on specific public health guidelines. Further, California released
      the source data sets on California’s Open Data Portal, allowing the public to
      examine the data underlying the Assessment Tool. \n\nThe California Government
      Operations Agency (GovOps), which serves as an umbrella organization for the
      state’s innovation work, is designed to institutionalize policies, tools, and
      training that can drive its mission to modernize the processes of government
      through lean process improvement, data, leadership, and performance improvement.
      GovOps brings together statewide initiatives such as the Lean Academy, California
      Leadership Academy, the Office of Digital Innovation, and California’s Open
      Data Portal resources. As well, the California Health and Human Services Agency
      has an Office of Innovation that focuses on improving programs and services
      through the use of tools such as human-centered design and data analytics."
