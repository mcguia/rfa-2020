    state: Minnesota
    state_abbreviation: MN
    type: Statewide
    long_description: 'Since 2014, Minnesota has maintained a dashboard featuring
      40 key “well-being” indicators in the state’s eight key priority areas. Each
      indicator has a status (good, okay, or poor, according to specific criteria)
      and can be compared to the performance of other states, with  many indicators
      disaggregated by race, income, or geography. The Minnesota Management and Budget
      Office uses the dashboard to convene state agencies for “state-stat" meetings
      to monitor performance and identify opportunities to enhance collaboration.
      In response to COVID-19, the state built a comprehensive public data dashboard
      that tracks health and economic data, including response data on hospital capacity,
      critical care supplies, child care, and funding. The dashboard also tracks the
      disparate impacts of the virus on communities of color to enhance collaboration
      with stakeholders and “eliminate systemic barriers so communities of color and
      indigenous communities can recover with dignity and resiliency.” Such a collaboration
      includes an ongoing partnership with J-PAL North America that has leveraged
      the data to identify how to increase take up of COVID-19 testing in Black, Latinx,
      immigrant, and Native American communities based on local priorities and preferences.
      The Governor regularly briefs the public on progress being made on these goals. '
