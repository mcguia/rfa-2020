  title: Data Leadership
  order: 3
  description: 'Did the governor’s office or any state agency have a senior staff
    member(s) with the authority, staff, and budget to collect, analyze, share, and
    use high-quality administrative and survey data—consistent with strong privacy
    protections—to improve (or help other entities including but not limited to local
    governments and nonprofit organizations improve) federal, state, and local programs?
    (Example: chief data officer)'
  explanation: |-
    __Why is this important?__<br>
    A designated chief data officer can create a coherent set of policies, structures, and guidance for how a state government and its agencies should routinely use data to improve programs.
