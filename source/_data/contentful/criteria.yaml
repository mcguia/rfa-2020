      Officer within the Office of Policy and Management and created the Connecticut
      Data Analysis Technology Advisory Board. The law required each state agency
      to designate an agency data officer to manage high-value data sets and coordinate
      data-related activities with the state Chief Data Officer. The Chief Data Officer,
