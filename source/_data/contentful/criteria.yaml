    state: Connecticut
    state_abbreviation: CT
    type: Multiple agencies
    long_description: 'A 2015 Connecticut law defines three tiers of evidence for
      programs operated by the Connecticut Departments of Correction, Children and
      Families, and Mental Health and Addiction Services, and the Court Support Services
      Division of the Judicial Branch: evidence-based, research-based, and promising.
      The law requires these agencies to categorize their programs by the evidence
      tiers in even-numbered fiscal years. Additionally, the law charges the Institute
      for Municipal and Regional Policy at Central Connecticut State University with
      submitting an annual report containing a cost-benefit analysis of the programs,
      which, in 2019, was entitled Benefit-Cost Analyses of Evidence-Based Programs.
      The findings showed  that the Judicial Branch’s Court Support Services Division
      spent 79% of their adult program funding and 86% of juvenile funding on evidence-based
      programs; the Department of Children and Families spent 20%; and the Department
      of Corrections spent 98% on such programs.'
