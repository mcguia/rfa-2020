  explanation: "*Using data and evidence as part of the budget process helps state
    policymakers allocate funds based on information about what works. In particular,
    collecting information (evidence, outcomes, performance) on the evidence base
    for state programs allows state budget offices, governors, and legislatures to
    prioritize funding for those interventions that are most likely to achieve results.*"
