    state: Rhode Island
    state_abbreviation: RI
    type: Multiple agencies
    long_description: "Since 2015, Rhode Island’s Department of Children, Youth, and
      Families has worked to reform and restructure the department’s procurement.
      As part of this initiative, the department executed $90 million in 116 results-driven
      contracts that require providers to meet outcome goals rather than output metrics.
      As a result, the Department has reduced the number of children in group care
      by over 20% since 2015, experienced a 50%expansion of foster care resources
      for the most challenging adolescents, doubled the capacity of high-quality family
      visitation and reunification services, and made start-up investments of $1.2
      million in nonprofit community organizations to support new and expanded programming.\n\n\nAlso
      in 2015, the Department of Labor and Training launched Real Jobs Rhode Island,
      an innovative, $14 million workforce program that used performance-based metrics
      and active contract management. As a result, the state reconfigured the way
      it manages and evaluates its job training programs to capture meaningful, long-term
      employment outcomes and created a Strategic Coaching Procurement Playbook, which
      includes specific strategies and sample language for using active contract management
      to achieve better results. \n\nRhode Island Works, administered by the Department
      of Human Services, also used performance payments and active contract management
      to improve its job search services, which, in 2015, ranked at the bottom nationally
      on the federal measure of work participation rate (which counts the number of
      recipients engaged in work-related activities as a share of all work-eligible
      clients receiving benefits). To improve the program, the Department partnered
      with the Harvard Kennedy School Government Performance Lab to incorporate performance-based
      payments for self-sufficiency outcomes and deploy active contract management.
      As a result, the federal participation rate improved by one-third within the
      first six months after these reforms were launched."
